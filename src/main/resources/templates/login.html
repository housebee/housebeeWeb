<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Face Court</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><span
					th:text="#{com.brand.name}"></span></a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div th:if="${param.logout}" class="alert alert-info">You have
			been logged out</div>
		<div th:if="${param.error}" class="alert alert-danger">There was
			an error, please try again</div>

		<h1 th:text="#{com.home.login}">login</h1>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<div class="panel-body">
				<div class="col-sm-12">
					<form action="/signin/facebook" method="POST">
						<input type="hidden" name="scope" value="public_profile" /> <input
							type="submit" value="Login using Facebook"
							class="btn btn-primary btn-lg btn-block" />
					</form>
				</div>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<div class="panel-body">
				<div class="col-sm-12">
					<form th:action="@{/login}" method="POST">
						<div class="row col-sm-6">
							<div class="form-group">
								<label class="col-sm-3" th:text="#{login.username}">Username</label>
								<span class="col-sm-9"><input class="form-control"
									type="text" name="username" /></span>
							</div>
							<br />
							<div class="form-group">
								<label class="col-sm-3" th:text="#{login.password}">Password</label>
								<span class="col-sm-9"><input class="form-control"
									type="password" name="password" /></span>
							</div>
							<br />
							<div class="col-sm-12">
								<input type="submit" value="Login" class="btn btn-default" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer" />
</body>
</html>
